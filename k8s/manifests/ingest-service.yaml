apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingest-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ingest-service
  template:
    metadata:
      labels:
        app: ingest-service
    spec:
      containers:
      - name: ingest-service
        image: ingest-service:latest
        ports:
        - containerPort: 3000
        env:
        - name: KAFKA_BROKER
          valueFrom:
            secretKeyRef:
              name: kafka-secrets
              key: broker
        - name: KAFKA_API_KEY
          valueFrom:
            secretKeyRef:
              name: kafka-secrets
              key: api-key
        - name: KAFKA_API_SECRET
          valueFrom:
            secretKeyRef:
              name: kafka-secrets
              key: api-secret
---
apiVersion: v1
kind: Service
metadata:
  name: ingest-service
spec:
  type: LoadBalancer
  selector:
    app: ingest-service
  ports:
  - port: 80
    targetPort: 3000
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ingest-service-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ingest-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
