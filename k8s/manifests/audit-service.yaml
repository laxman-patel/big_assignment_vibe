apiVersion: apps/v1
kind: Deployment
metadata:
  name: audit-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audit-service
  template:
    metadata:
      labels:
        app: audit-service
    spec:
      containers:
      - name: audit-service
        image: audit-service:latest
        env:
        - name: KAFKA_BROKER
          valueFrom:
            secretKeyRef:
              name: kafka-secrets
              key: broker
        - name: KAFKA_API_KEY
          valueFrom:
            secretKeyRef:
              name: kafka-secrets
              key: api-key
        - name: KAFKA_API_SECRET
          valueFrom:
            secretKeyRef:
              name: kafka-secrets
              key: api-secret
